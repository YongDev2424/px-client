<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixiJS C4 Editor</title>
  </head>
  <body>
    <div id="app-container" class="app-layout">
      <!-- Left Panel -->
      <aside id="left-panel" class="left-panel">
        <div class="panel-header">
          <h3 class="panel-title">Components</h3>
          <button id="toggle-panel-btn" class="toggle-btn" aria-label="Toggle left panel">
            <span class="toggle-icon">‚Äπ</span>
          </button>
        </div>
        <div class="panel-content">
          <div id="component-tree" class="component-tree">
            <div class="empty-state">
              <p>No components yet</p>
              <p class="empty-state-hint">Add components using the toolbar</p>
            </div>
          </div>
        </div>
        <div id="resize-handle" class="resize-handle" aria-label="Resize panel"></div>
      </aside>

      <!-- Expand Button (shown when panel is collapsed) -->
      <button id="expand-panel-btn" class="expand-btn" aria-label="Expand left panel">
        <span class="expand-icon">‚Ä∫</span>
      </button>

      <!-- Main Content Area -->
      <main id="main-content" class="main-content">
        <!-- Top Toolbar -->
        <header id="toolbar" class="toolbar">
          <div class="toolbar-section">
            <button id="add-person-btn" class="toolbar-btn toolbar-btn-primary" title="Add Person (C4 Level 1)">
              <span class="btn-icon">üë§</span>
              <span class="btn-label">Person</span>
            </button>
            <button id="add-system-btn" class="toolbar-btn toolbar-btn-secondary" title="Add System (C4 Level 2)">
              <span class="btn-icon">üè¢</span>
              <span class="btn-label">System</span>
            </button>
          </div>
          <div class="toolbar-section">
            <button id="add-container-btn" class="toolbar-btn toolbar-btn-tertiary" title="Add Container (C4 Level 3)">
              <span class="btn-icon">üì¶</span>
              <span class="btn-label">Container</span>
            </button>
            <button id="add-component-btn" class="toolbar-btn toolbar-btn-quaternary" title="Add Component (C4 Level 4)">
              <span class="btn-icon">‚öôÔ∏è</span>
              <span class="btn-label">Component</span>
            </button>
          </div>
        </header>

        <!-- Canvas Area -->
        <section id="canvas-container" class="canvas-container">
          <div id="canvas-grid" class="canvas-grid"></div>
          <!-- PixiJS canvas will be inserted here -->
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
